server:
  port: 88
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: plcSend
          uri: lb://plcSend
          predicates:
            - Path=/api/plcSend/**
          filters:
            - StripPrefix=2